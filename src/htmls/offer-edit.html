    <main class="ml-60 flex-1 bg-white overflow-y-auto">
         <div class="max-w-5xl mx-auto p-6 py-10">
            <div class="flex justify-between items-center mb-8">
                 <div>
                    <h1 class="text-3xl font-bold text-gray-800">オファー文面編集</h1>
                    <p class="mt-1 text-sm text-gray-500">オファーID: <span id="offer_id_display" class="font-semibold">OFF-001</span></p>
                </div>
                <a href="#offer-detail-OFF-001" id="backToDetailLinkFromEdit" class="text-sm font-medium text-sky-600 hover:text-sky-700 flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
                    <span>詳細に戻る</span>
                </a>
            </div>

            <form action="#" method="POST" class="space-y-8 bg-slate-50 shadow-md sm:rounded-lg p-6 sm:p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-5 pb-6 border-b border-slate-200">
                    <div>
                        <label class="block text-sm font-medium text-slate-600">作成日時</label>
                        <p class="mt-1 text-sm text-slate-800 py-2" id="creation_date_edit">2025年5月25日 10:30</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600">現在のステータス</label>
                        <p class="mt-1 text-sm text-slate-800 py-2" id="status_edit_display">
                            <span class="px-2.5 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                下書き
                            </span>
                        </p>
                    </div>
                    <div class="md:col-span-1">
                        <label class="block text-sm font-medium text-slate-600">求人名</label>
                        <p class="mt-1 text-sm text-slate-800 py-2" id="job_name_edit">フロントエンドエンジニア (株式会社テックリード)</p>
                    </div>
                    <div class="md:col-span-1">
                        <label class="block text-sm font-medium text-slate-600">候補者名</label>
                        <p class="mt-1 text-sm text-slate-800 py-2" id="candidate_name_edit">山田 花子</p>
                    </div>
                </div>

                <div>
                    <label for="subject_edit" class="block text-sm font-medium leading-6 text-gray-900 mb-1.5">件名</label>
                    <input type="text" name="subject" id="subject_edit" value="【株式会社テックリード】フロントエンドエンジニアのポジションに関するご案内"
                           class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6">
                </div>

                <div>
                    <label for="offer_body_edit" class="block text-sm font-medium leading-6 text-gray-900 mb-1.5">本文</label>
                    <textarea id="offer_body_edit" name="offer_body" rows="20"
                              class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6">山田 花子 様

突然のご連絡失礼いたします。

・新規Webサービスのフロントエンド開発（React, TypeScript）
・UI/UX改善提案および実装
・コンポーネント設計、コードレビュー

特に、社員一人ひとりの成長を支援する文化と、自由な発想を歓迎する風土が魅力です。

もし少しでもご興味をお持ちいただけましたら、ぜひ一度カジュアルにお話させていただく機会を頂戴できますと幸いです。

[メールアドレス]
[会社URL]
------------------------------------</textarea>
                    <p class="mt-2 text-xs text-gray-500">
                        AIによって生成された文面です。必要に応じて修正してください。Markdown記法も一部利用可能です（例: **太字**, *イタリック*）。
                    </p>
                </div>

                <div class="pt-8 mt-6 flex flex-col-reverse gap-y-3 sm:flex-row sm:justify-end sm:space-x-4">
                    <a href="#offer-detail-OFF-001" id="cancelEditOfferLink" class="w-full sm:w-auto justify-center inline-flex items-center px-5 py-2.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors">
                        キャンセル
                    </a>
                    <button type="submit"
                            class="w-full sm:w-auto justify-center inline-flex items-center px-5 py-2.5 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                        変更を保存する
                    </button>
                </div>
            </form>
         </div>
