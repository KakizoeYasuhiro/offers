    <footer class="bg-gray-700 text-white text-center py-3 h-12 fixed bottom-0 left-0 right-0 z-30">

    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Dummy data for recent activities
        const recentJobsData = [
            { id: 'JID-1020', title: '人事コンサルタント (株式会社トップキャリア)', date: '2025年4月05日', link: '#job-detail-JID-1020' },
            { id: 'JID-1019', title: 'データサイエンティスト (株式会社コードマスターズ)', date: '2025年4月08日', link: '#job-detail-JID-1019' },
            { id: 'JID-1018', title: '総務部長候補 (株式会社オールラウンドサービス)', date: '2025年4月10日', link: '#job-detail-JID-1018' },
            { id: 'JID-1017', title: 'シニアリクルーター (株式会社HRプロフェッショナルズ)', date: '2025年4月12日', link: '#job-detail-JID-1017' }
        ];

        const recentOffersData = [
            { id: 'OFF-020', subject: 'SREエンジニアポジションへのスカウト', candidate: '西村 聡 様', job: 'SREエンジニア', date: '2025年5月16日 11:30', status: '下書き', link: '#offer-detail?ID=OFF-020' },
            { id: 'OFF-019', subject: 'フロントエンドエンジニアのポジションに関するご連絡', candidate: '岡田 由紀 様', job: 'フロントエンドエンジニア', date: '2025年5月16日 17:00', status: '開封済', link: '#offer-detail?ID=OFF-019' },
            { id: 'OFF-018', subject: '【株式会社トップキャリア】人事コンサルタント募集の件', candidate: '森 浩二 様', job: '人事コンサルタント', date: '2025年5月17日 10:00', status: '送信済', link: '#offer-detail?ID=OFF-018' },
            { id: 'OFF-017', subject: 'データサイエンティストのポジションに関するスカウト', candidate: '林 真理子 様', job: 'データサイエンティスト', date: '2025年5月17日 14:50', status: '送信準備完了', link: '#offer-detail?ID=OFF-017' }
        ];

        function populateRecentList(listId, data, itemRenderer) {
            const listElement = document.getElementById(listId);
            if (listElement) {
                listElement.innerHTML = data.map(itemRenderer).join('');
            }
        }

        populateRecentList('recent-jobs-list', recentJobsData, item => `
            <li class="px-6 py-4 hover:bg-slate-50 transition-colors">
                <a href="${item.link}" class="block group">
                    <p class="text-sm font-medium text-gray-800 group-hover:text-sky-600 truncate">${item.title}</p>
                    <p class="text-xs text-gray-500 mt-0.5">作成日: ${item.date}</p>
                </a>
            </li>
        `);

        populateRecentList('recent-offers-list', recentOffersData, item => `
            <li class="px-6 py-4 hover:bg-slate-50 transition-colors">
                <a href="${item.link}" class="block group">
                    <div class="flex justify-between items-start">
                        <p class="text-sm font-medium text-gray-800 group-hover:text-sky-600 truncate w-3/4" title="${item.subject}">${item.subject}</p>
                        <span class="px-2 py-0.5 inline-flex text-xs leading-4 font-semibold rounded-full ${
                            item.status === '下書き' ? 'bg-yellow-100 text-yellow-800' :
                            item.status === '送信準備完了' ? 'bg-blue-100 text-blue-800' :
                            item.status === '送信済' ? 'bg-green-100 text-green-800' :
                            item.status === '開封済' ? 'bg-indigo-100 text-indigo-800' :
                             'bg-gray-100 text-gray-800'
                        }">${item.status}</span>
                    </div>
                    <p class="text-xs text-gray-500 mt-0.5">${item.candidate}向け (${item.job}) - ${item.date}</p>
                </a>
            </li>
        `);
    </script>
