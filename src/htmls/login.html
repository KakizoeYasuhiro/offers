<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - OFFERS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>
<body class="bg-slate-100">
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-12">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <a href="#" class="inline-block text-5xl font-extrabold bg-gradient-to-b from-red-600 to-red-400 text-transparent bg-clip-text hover:opacity-90 transition-opacity">
                    OFFERS
                </a>
            </div>

            <div class="bg-white shadow-2xl rounded-xl p-8 sm:p-10">
                <h2 class="text-center text-2xl font-semibold text-gray-700 mb-1">ログイン</h2>
                <p class="text-center text-sm text-gray-500 mb-8">アカウント情報を入力してください。</p>

                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">メールアドレス</label>
                        <input type="email" name="email" id="email" autocomplete="email" required
                               placeholder="your@example.com"
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-sm transition-shadow placeholder-gray-400">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">パスワード</label>
                        <input type="password" name="password" id="password" autocomplete="current-password" required
                               placeholder="••••••••"
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-sm transition-shadow placeholder-gray-400">
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox"
                                   class="h-4 w-4 text-sky-600 focus:ring-sky-500 border-gray-300 rounded">
                            <label for="remember_me" class="ml-2 block text-gray-700">ログイン状態を保持する</label>
                        </div>
                        </div>

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                            ログイン
                        </button>
                    </div>
                </form>
                </div>
             <p class="mt-8 text-center text-xs text-gray-400">
                &copy; <span id="currentYearLogin"></span> 株式会社TORQUE. All rights reserved.
            </p>
        </div>
    </div>
    <script>
        document.getElementById('currentYearLogin').textContent = new Date().getFullYear();
    </script>
</body>
</html>
