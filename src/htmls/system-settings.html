<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - WEBアプリケーション</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            padding-top: 4rem; /* header height */
            padding-bottom: 3rem; /* footer height */
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md h-16 fixed top-0 left-0 right-0 z-30 flex items-center justify-between px-6">
        <a href="/" class="text-4xl font-bold bg-gradient-to-b from-red-600 to-red-400 text-transparent bg-clip-text inline-block hover:opacity-90 transition-opacity">OFFERS</a>
        <div class="flex items-center space-x-6">
            <span class="text-gray-700 text-sm">株式会社ABC</span>
            <a href="#account-settings" title="アカウント設定" class="text-gray-600 hover:text-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
            </a>
            <a href="#login" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded text-sm border border-gray-300">
                ログアウト
            </a>
        </div>
    </header>

    <aside class="w-60 bg-red-700 text-white flex flex-col fixed top-16 bottom-12 left-0 z-20 overflow-y-auto">
        <nav class="flex-1 p-3 space-y-1">
            <a href="#jobs" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md hover:bg-red-800 transition-colors border-b border-white/50">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="求人アイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.073a2.25 2.25 0 0 1-2.25 2.25h-12a2.25 2.25 0 0 1-2.25-2.25v-12a2.25 2.25 0 0 1 2.25-2.25h4.073M20.25 14.15c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125h-9.75c-.621 0-1.125.504-1.125 1.125V7.5M20.25 14.15M13.5 6.375h3.375M13.5 10.125h3.375M6.375 6.375h1.125m-1.125 3.75h1.125m-1.125 3.75h1.125M6.375 13.875h1.125M6.375 17.625h1.125m-1.125 3.75h1.125" /></svg>
                <span class="text-sm font-medium">求人</span>
            </a>
            <a href="#rules" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md hover:bg-red-800 transition-colors border-b border-white/50"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="オファー作成ルールアイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>
                <span class="text-sm font-medium">オファー作成ルール</span>
            </a>
            <a href="#offers" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md hover:bg-red-800 transition-colors border-b border-white/50">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="オファー文面アイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" /></svg>
                <span class="text-sm font-medium">オファー文面</span>
            </a>
            <a href="#settings" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md bg-red-800 transition-colors"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="設定アイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-1.003 1.11-1.226.554-.225 1.151-.225 1.705 0 .55.223 1.02.684 1.11 1.226M9.594 3.94C8.433 4.803 7.5 6.094 7.5 7.5v1.597M9.594 3.94c.934.097 1.872.328 2.748.719M14.406 3.94c.09.542.56 1.003 1.11 1.226.554-.225 1.151-.225 1.705 0 .55.223 1.02.684 1.11 1.226M14.406 3.94c1.161.856 2.094 2.148 2.094 3.56v1.597M14.406 3.94c-.934.097-1.872.328-2.748.719M12 10.5a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Zm0 0H12m0 0c.292 0 .578.025.856.073M12 10.5a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm0 0H12M6.343 16.061c-.378-.378-.567-.88-.567-1.386v-1.597c0-1.549.835-2.949 2.094-3.56M17.657 16.061c.378-.378.567-.88.567-1.386v-1.597c0-1.549-.835-2.949-2.094-3.56m0 0a3.001 3.001 0 0 0-3.532-1.49A3.001 3.001 0 0 0 9.75 7.5v1.597M4.5 15.75A2.25 2.25 0 0 1 6.75 18h10.5a2.25 2.25 0 0 1 2.25-2.25V13.5A2.25 2.25 0 0 1 17.25 11.25H6.75A2.25 2.25 0 0 1 4.5 13.5v2.25Z" /></svg>
                <span class="text-sm font-medium">設定</span>
            </a>
        </nav>
    </aside>

    <main class="ml-60 flex-1 bg-white overflow-y-auto">
         <div class="max-w-4xl mx-auto p-6 py-8"> <h1 class="text-3xl font-bold text-gray-800 mb-10">設定</h1>

            <form action="#" method="POST" class="space-y-12">
                <section aria-labelledby="general-settings-heading">
                    <div class="bg-slate-50 shadow sm:rounded-lg">
                        <div class="px-4 py-5 sm:px-6">
                             <h2 id="general-settings-heading" class="text-xl font-semibold leading-6 text-gray-900">一般設定</h2>
                             <p class="mt-1 text-sm text-gray-500">基本的な情報を設定します。</p>
                        </div>
                        <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
                            <div class="space-y-6">
                                <div>
                                    <label for="agent_name" class="block text-sm font-medium text-gray-700 mb-1">担当者名 (オファー署名用)</label>
                                    <input type="text" name="agent_name" id="agent_name" value="山田 太郎"
                                           class="mt-1 block w-full md:w-2/3 px-3 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm placeholder-gray-400">
                                </div>
                                <div>
                                    <label for="default_signature" class="block text-sm font-medium text-gray-700 mb-1">デフォルト署名</label>
                                    <textarea id="default_signature" name="default_signature" rows="6"
                                              class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm placeholder-gray-400">株式会社OFFERS
エージェント担当: 山田 太郎
電話: 03-XXXX-XXXX
Email: taro.yamada@example.com</textarea>
                                    <p class="mt-1.5 text-xs text-gray-500">ここで設定した署名は、オファー文面生成時に利用されることがあります。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section aria-labelledby="ai-settings-heading">
                     <div class="bg-slate-50 shadow sm:rounded-lg">
                        <div class="px-4 py-5 sm:px-6">
                             <h2 id="ai-settings-heading" class="text-xl font-semibold leading-6 text-gray-900">AI設定</h2>
                             <p class="mt-1 text-sm text-gray-500">オファー文面生成AIの挙動に関する設定です。</p>
                        </div>
                        <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
                            <div class="space-y-6">
                                <div>
                                    <label for="ai_tone" class="block text-sm font-medium text-gray-700 mb-1">デフォルトの文面トーン</label>
                                    <select id="ai_tone" name="ai_tone" class="mt-1 block w-full md:w-1/2 px-3 py-2.5 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                                        <option value="standard" selected>標準</option>
                                        <option value="formal">フォーマル</option>
                                        <option value="casual">カジュアル</option>
                                        <option value="enthusiastic">熱意のこもった</option>
                                    </select>
                                </div>
                                 <div>
                                    <label for="ai_exclusions" class="block text-sm font-medium text-gray-700 mb-1">除外キーワード (カンマ区切り)</label>
                                    <input type="text" name="ai_exclusions" id="ai_exclusions" placeholder="例: ブラック, 至急, 必ず"
                                           class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm placeholder-gray-400">
                                    <p class="mt-1.5 text-xs text-gray-500">AIがオファー文面を生成する際に使用を避けるキーワードを指定します。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section aria-labelledby="notification-settings-heading">
                     <div class="bg-slate-50 shadow sm:rounded-lg">
                        <div class="px-4 py-5 sm:px-6">
                             <h2 id="notification-settings-heading" class="text-xl font-semibold leading-6 text-gray-900">通知設定</h2>
                             <p class="mt-1 text-sm text-gray-500">アプリケーションからの通知に関する設定です。</p>
                        </div>
                        <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
                            <fieldset class="space-y-5">
                                <legend class="sr-only">通知設定</legend>
                                <div class="relative flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="notification_offer_generated" name="notification_offer_generated" type="checkbox" checked class="focus:ring-sky-500 h-4 w-4 text-sky-600 border-gray-300 rounded">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label for="notification_offer_generated" class="font-medium text-gray-700">オファー文面生成完了通知</label>
                                        <p class="text-gray-500">AIによるオファー文面の生成が完了した際にメールで通知を受け取る。</p>
                                    </div>
                                </div>
                                <div class="relative flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="notification_rule_applied" name="notification_rule_applied" type="checkbox" class="focus:ring-sky-500 h-4 w-4 text-sky-600 border-gray-300 rounded">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label for="notification_rule_applied" class="font-medium text-gray-700">ルール適用結果サマリー</label>
                                        <p class="text-gray-500">（将来機能）定期的にルール適用の統計情報や改善提案をメールで受け取る。</p>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </section>

                <div class="pt-8 mt-4">
                    <button type="submit"
                            class="w-full md:w-auto flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                        設定を保存する
                    </button>
                </div>
            </form>
         </div>
    </main>

    <footer class="bg-gray-700 text-white text-center py-3 h-12 fixed bottom-0 left-0 right-0 z-30">
        <p class="text-xs">&copy; <span id="currentYear"></span> 株式会社TORQUE</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
