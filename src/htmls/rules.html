<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オファー作成ルール一覧 - WEBアプリケーション</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            padding-top: 4rem; /* header height */
            padding-bottom: 3rem; /* footer height */
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        .truncate-value { /* フィルタタグ内の値省略用 */
            display: inline-block;
            max-width: 100px; /* 適宜調整 */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: bottom;
        }
        .truncate-summary { /* テーブル内の概要省略用 */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 表示する行数 */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 2.5em; /* 2行分の目安 (line-height * lines) */
            line-height: 1.25em;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md h-16 fixed top-0 left-0 right-0 z-30 flex items-center justify-between px-6">
        <a href="/" class="text-4xl font-bold bg-gradient-to-b from-red-600 to-red-400 text-transparent bg-clip-text inline-block hover:opacity-90 transition-opacity">OFFERS</a>
        <div class="flex items-center space-x-6">
            <span class="text-gray-700 text-sm">株式会社ABC</span>
            <a href="#account-settings" title="アカウント設定" class="text-gray-600 hover:text-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
            </a>
            <a href="#login" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded text-sm border border-gray-300">
                ログアウト
            </a>
        </div>
    </header>

    <aside class="w-60 bg-red-700 text-white flex flex-col fixed top-16 bottom-12 left-0 z-20 overflow-y-auto">
        <nav class="flex-1 p-3 space-y-1">
            <a href="#jobs" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md hover:bg-red-800 transition-colors border-b border-white/50">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="求人アイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.073a2.25 2.25 0 0 1-2.25 2.25h-12a2.25 2.25 0 0 1-2.25-2.25v-12a2.25 2.25 0 0 1 2.25-2.25h4.073M20.25 14.15c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125h-9.75c-.621 0-1.125.504-1.125 1.125V7.5M20.25 14.15M13.5 6.375h3.375M13.5 10.125h3.375M6.375 6.375h1.125m-1.125 3.75h1.125m-1.125 3.75h1.125M6.375 13.875h1.125M6.375 17.625h1.125m-1.125 3.75h1.125" /></svg>
                <span class="text-sm font-medium">求人</span>
            </a>
            <a href="#rules" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md bg-red-800 transition-colors border-b border-white/50"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="オファー作成ルールアイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>
                <span class="text-sm font-medium">オファー作成ルール</span>
            </a>
            <a href="#offers" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md hover:bg-red-800 transition-colors border-b border-white/50">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="オファー文面アイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" /></svg>
                <span class="text-sm font-medium">オファー文面</span>
            </a>
            <a href="#settings" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md hover:bg-red-800 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="設定アイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-1.003 1.11-1.226.554-.225 1.151-.225 1.705 0 .55.223 1.02.684 1.11 1.226M9.594 3.94C8.433 4.803 7.5 6.094 7.5 7.5v1.597M9.594 3.94c.934.097 1.872.328 2.748.719M14.406 3.94c.09.542.56 1.003 1.11 1.226.554-.225 1.151-.225 1.705 0 .55.223 1.02.684 1.11 1.226M14.406 3.94c1.161.856 2.094 2.148 2.094 3.56v1.597M14.406 3.94c-.934.097-1.872.328-2.748.719M12 10.5a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Zm0 0H12m0 0c.292 0 .578.025.856.073M12 10.5a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm0 0H12M6.343 16.061c-.378-.378-.567-.88-.567-1.386v-1.597c0-1.549.835-2.949 2.094-3.56M17.657 16.061c.378-.378.567-.88.567-1.386v-1.597c0-1.549-.835-2.949-2.094-3.56m0 0a3.001 3.001 0 0 0-3.532-1.49A3.001 3.001 0 0 0 9.75 7.5v1.597M4.5 15.75A2.25 2.25 0 0 1 6.75 18h10.5a2.25 2.25 0 0 1 2.25-2.25V13.5A2.25 2.25 0 0 1 17.25 11.25H6.75A2.25 2.25 0 0 1 4.5 13.5v2.25Z" /></svg>
                <span class="text-sm font-medium">設定</span>
            </a>
        </nav>
    </aside>

    <main class="ml-60 flex-1 bg-white overflow-y-auto">
         <div class="max-w-7xl mx-auto p-6 h-full">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">オファー作成ルール一覧</h1>

            <div class="h-[120px] md:h-[100px] flex flex-col justify-end mb-4"> <div class="flex flex-col md:flex-row justify-between md:items-end gap-4">
                    <div class="flex flex-wrap gap-x-3 gap-y-2 items-center">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs font-medium py-1.5 px-3 rounded-full flex items-center space-x-1.5 shadow-sm">
                            <span>ID</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs font-medium py-1.5 px-3 rounded-full flex items-center space-x-1.5 shadow-sm">
                            <span>作成日</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                        <button class="bg-sky-100 text-sky-700 text-xs font-medium py-1.5 px-3 rounded-full flex items-center space-x-1.5 shadow-sm">
                            <span class="whitespace-nowrap">適用範囲:</span>
                            <span class="truncate-value">顧客</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs font-medium py-1.5 px-3 rounded-full flex items-center space-x-1.5 shadow-sm">
                            <span>職種</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs font-medium py-1.5 px-3 rounded-full flex items-center space-x-1.5 shadow-sm">
                            <span>顧客</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                         <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs font-medium py-1.5 px-3 rounded-full flex items-center space-x-1.5 shadow-sm">
                            <span>求人</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                    </div>

                    <a href="#new-offer-rule" class="bg-red-600 hover:bg-red-500 text-white font-semibold py-2.5 px-5 rounded-md text-sm shadow-md flex items-center space-x-2 flex-shrink-0 whitespace-nowrap">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                        <span>ルール作成</span>
                    </a>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">作成日</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">適用範囲</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">対象</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-2/5">概要</th>
                                <th scope="col" class="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">詳細</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="offer-rules-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <nav class="mt-6 py-2 flex justify-center" aria-label="Pagination">
                <ul class="flex items-center space-x-1" id="pagination-links">
                    </ul>
            </nav>
         </div>
    </main>

    <footer class="bg-gray-700 text-white text-center py-3 h-12 fixed bottom-0 left-0 right-0 z-30">
        <p class="text-xs">&copy; <span id="currentYear"></span> 株式会社TORQUE</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const offerRulesData = [
            { id: 'RUL-001', creationDate: '2025年5月25日', scope: '全体', target: '全ての求職者', summary: '初回メッセージにパーソナライズされた挨拶文を自動挿入するルール。返信率向上を目的とする。', detailsLink: '#detail?ID=RUL-001' },
            { id: 'RUL-002', creationDate: '2025年5月24日', scope: '職種', target: 'エンジニア', summary: 'エンジニア職の候補者に対し、技術スタックやプロジェクト経験を強調したオファー文面を生成する。', detailsLink: '#detail?ID=RUL-002' },
            { id: 'RUL-003', creationDate: '2025年5月23日', scope: '顧客', target: '株式会社テックリード', summary: '株式会社テックリードの求人応募者へ、企業の成長性や文化に関する情報を追加で提供する。', detailsLink: '#detail?ID=RUL-003' },
            { id: 'RUL-004', creationDate: '2025年5月22日', scope: '求人', target: 'JID-1001 (フロントエンドエンジニア)', summary: '特定のフロントエンド求人(JID-1001)に対し、歓迎スキルセットに合致する場合に給与交渉可の旨を明記。', detailsLink: '#detail?ID=RUL-004' },
            { id: 'RUL-005', creationDate: '2025年5月21日', scope: '職種', target: '人事', summary: '人事職の候補者へ、企業の福利厚生やキャリアパスに関する情報を重点的に記載する。', detailsLink: '#detail?ID=RUL-005' },
            { id: 'RUL-006', creationDate: '2025年5月20日', scope: '全体', target: '全ての求職者', summary: 'スカウトメール送信後、3日以内に返信がない場合に自動フォローアップメッセージを送信する設定。', detailsLink: '#detail?ID=RUL-006' },
            { id: 'RUL-007', creationDate: '2025年5月19日', scope: '顧客', target: '株式会社ヒューマンセントリック', summary: 'ヒューマンセントリック社の人事関連求人において、特にダイバーシティ＆インクルージョンへの取り組みをアピールする。', detailsLink: '#detail?ID=RUL-007' },
            { id: 'RUL-008', creationDate: '2025年5月18日', scope: '職種', target: '総務', summary: '総務職の候補者に対し、オフィスの立地や働きやすさ（リモートワーク制度など）を訴求する。', detailsLink: '#detail?ID=RUL-008' },
            { id: 'RUL-009', creationDate: '2025年5月17日', scope: '求人', target: 'JID-1008 (SREエンジニア)', summary: 'SREエンジニア(JID-1008)の求人では、オンコール体制や技術的裁量について具体的に記述する。', detailsLink: '#detail?ID=RUL-009' },
            { id: 'RUL-010', creationDate: '2025年5月16日', scope: '全体', target: '全ての求職者', summary: '週末や夜間に送信するメールの文面トーンをややカジュアルにする調整ルール。', detailsLink: '#detail?ID=RUL-010' },
            { id: 'RUL-011', creationDate: '2025年5月15日', scope: '職種', target: 'エンジニア', summary: '未経験可のエンジニア求人の場合、研修制度やメンター制度について手厚く説明する。', detailsLink: '#detail?ID=RUL-011' },
            { id: 'RUL-012', creationDate: '2025年5月14日', scope: '顧客', target: '株式会社データドライブ', summary: 'データドライブ社の求人では、データ活用文化と最新技術導入事例を盛り込む。', detailsLink: '#detail?ID=RUL-012' },
            { id: 'RUL-013', creationDate: '2025年5月13日', scope: '求人', target: 'JID-1006 (採用担当リーダー)', summary: '採用担当リーダー(JID-1006)のオファーでは、採用チームの構成とミッションを明確に伝える。', detailsLink: '#detail?ID=RUL-013' },
            { id: 'RUL-014', creationDate: '2025年5月12日', scope: '職種', target: '人事', summary: '人事職（特に労務）向けに、法改正への対応やコンプライアンス体制について触れる。', detailsLink: '#detail?ID=RUL-014' },
            { id: 'RUL-015', creationDate: '2025年5月11日', scope: '全体', target: '全ての求職者', summary: 'オファー文面内に必ず企業のウェブサイトと採用ページのリンクを記載する。', detailsLink: '#detail?ID=RUL-015' },
            { id: 'RUL-016', creationDate: '2025年5月10日', scope: '顧客', target: '株式会社オフィスサポート', summary: 'オフィスサポート社の求人では、風通しの良い社風とチームワークを強調するエピソードを挿入。', detailsLink: '#detail?ID=RUL-016' },
            { id: 'RUL-017', creationDate: '2025年5月09日', scope: '職種', target: '総務', summary: '総務職向けで、特に英語使用機会がある場合はその頻度や場面を具体的に記述。', detailsLink: '#detail?ID=RUL-017' },
            { id: 'RUL-018', creationDate: '2025年5月08日', scope: '求人', target: 'JID-1016 (クラウドアーキテクト)', summary: 'クラウドアーキテクト(JID-1016)求人では、扱うクラウドの種類と規模、期待される技術選定の自由度を明示。', detailsLink: '#detail?ID=RUL-018' },
            { id: 'RUL-019', creationDate: '2025年5月07日', scope: '全体', target: '全ての求職者', summary: '候補者の現職（または前職）の企業名を文中に自然な形で含め、関心を示す一文を追加する。', detailsLink: '#detail?ID=RUL-019' },
            { id: 'RUL-020', creationDate: '2025年5月06日', scope: '職種', target: 'エンジニア', summary: 'リモートワーク可のエンジニア求人において、コミュニケーションツールやチーム体制を説明。', detailsLink: '#detail?ID=RUL-020' }
        ];

        const tableBody = document.getElementById('offer-rules-table-body');
        const paginationUl = document.getElementById('pagination-links');

        if (tableBody) {
            let tableRowsHTML = '';
            offerRulesData.forEach(rule => {
                tableRowsHTML += `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${rule.id}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${rule.creationDate}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            rule.scope === '全体' ? 'bg-blue-100 text-blue-800' :
                            rule.scope === '職種' ? 'bg-green-100 text-green-800' :
                            rule.scope === '顧客' ? 'bg-yellow-100 text-yellow-800' :
                            rule.scope === '求人' ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-800'
                        }">${rule.scope}</span>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${rule.target}</td>
                    <td class="px-4 py-3 text-sm text-gray-600">
                        <div class="truncate-summary" title="${rule.summary}">${rule.summary}</div>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-center">
                        <a href="${rule.detailsLink}" class="inline-block text-white bg-sky-600 hover:bg-sky-700 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-xs px-3 py-1.5 transition-colors">詳細</a>
                    </td>
                </tr>`;
            });
            tableBody.innerHTML = tableRowsHTML;
        }

        if (paginationUl) {
            let paginationHTML = `
            <li>
                <a href="#" class="px-3 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-md">前へ</a>
            </li>`;
            for (let i = 1; i <= 10; i++) {
                paginationHTML += `
                <li>
                    <a href="#page${i}" class="px-3 py-1.5 text-sm font-medium ${ i === 1 ? 'bg-sky-600 text-white hover:bg-sky-700' : 'text-gray-600 hover:text-gray-800 hover:bg-gray-100'} rounded-md transition-colors">${i}</a>
                </li>`;
            }
            paginationHTML += `
            <li>
                <a href="#" class="px-3 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-md">次へ</a>
            </li>`;
            paginationUl.innerHTML = paginationHTML;
        }
    </script>
</body>
</html>
