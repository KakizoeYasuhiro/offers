<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オファー文面一覧 - WEBアプリケーション</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            padding-top: 4rem; /* header height */
            padding-bottom: 3rem; /* footer height */
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        .truncate-value { /* フィルタタグ内の値省略用 */
            display: inline-block;
            max-width: 100px; /* 適宜調整 */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: bottom;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md h-16 fixed top-0 left-0 right-0 z-30 flex items-center justify-between px-6">
        <a href="/" class="text-4xl font-bold bg-gradient-to-b from-red-600 to-red-400 text-transparent bg-clip-text inline-block hover:opacity-90 transition-opacity">OFFERS</a>
        <div class="flex items-center space-x-6">
            <span class="text-gray-700 text-sm">株式会社ABC</span>
            <a href="#account-settings" title="アカウント設定" class="text-gray-600 hover:text-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
            </a>
            <a href="#login" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded text-sm border border-gray-300">
                ログアウト
            </a>
        </div>
    </header>

    <aside class="w-60 bg-red-700 text-white flex flex-col fixed top-16 bottom-12 left-0 z-20 overflow-y-auto">
        <nav class="flex-1 p-3 space-y-1">
            <a href="#jobs" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md hover:bg-red-800 transition-colors border-b border-white/50">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="求人アイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.073a2.25 2.25 0 0 1-2.25 2.25h-12a2.25 2.25 0 0 1-2.25-2.25v-12a2.25 2.25 0 0 1 2.25-2.25h4.073M20.25 14.15c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125h-9.75c-.621 0-1.125.504-1.125 1.125V7.5M20.25 14.15M13.5 6.375h3.375M13.5 10.125h3.375M6.375 6.375h1.125m-1.125 3.75h1.125m-1.125 3.75h1.125M6.375 13.875h1.125M6.375 17.625h1.125m-1.125 3.75h1.125" /></svg>
                <span class="text-sm font-medium">求人</span>
            </a>
            <a href="#rules" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md hover:bg-red-800 transition-colors border-b border-white/50"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="オファー作成ルールアイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>
                <span class="text-sm font-medium">オファー作成ルール</span>
            </a>
            <a href="#offers" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md bg-red-800 transition-colors border-b border-white/50"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="オファー文面アイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" /></svg>
                <span class="text-sm font-medium">オファー文面</span>
            </a>
            <a href="#settings" class="group flex items-center space-x-3 py-2.5 px-3 rounded-md hover:bg-red-800 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 flex-shrink-0" title="設定アイコン"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-1.003 1.11-1.226.554-.225 1.151-.225 1.705 0 .55.223 1.02.684 1.11 1.226M9.594 3.94C8.433 4.803 7.5 6.094 7.5 7.5v1.597M9.594 3.94c.934.097 1.872.328 2.748.719M14.406 3.94c.09.542.56 1.003 1.11 1.226.554-.225 1.151-.225 1.705 0 .55.223 1.02.684 1.11 1.226M14.406 3.94c1.161.856 2.094 2.148 2.094 3.56v1.597M14.406 3.94c-.934.097-1.872.328-2.748.719M12 10.5a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Zm0 0H12m0 0c.292 0 .578.025.856.073M12 10.5a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm0 0H12M6.343 16.061c-.378-.378-.567-.88-.567-1.386v-1.597c0-1.549.835-2.949 2.094-3.56M17.657 16.061c.378-.378.567-.88.567-1.386v-1.597c0-1.549-.835-2.949-2.094-3.56m0 0a3.001 3.001 0 0 0-3.532-1.49A3.001 3.001 0 0 0 9.75 7.5v1.597M4.5 15.75A2.25 2.25 0 0 1 6.75 18h10.5a2.25 2.25 0 0 1 2.25-2.25V13.5A2.25 2.25 0 0 1 17.25 11.25H6.75A2.25 2.25 0 0 1 4.5 13.5v2.25Z" /></svg>
                <span class="text-sm font-medium">設定</span>
            </a>
        </nav>
    </aside>

    <main class="ml-60 flex-1 bg-white overflow-y-auto">
         <div class="max-w-7xl mx-auto p-6 h-full">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">オファー文面一覧</h1>

            <div class="h-[120px] md:h-[100px] flex flex-col justify-end mb-4">
                <div class="flex flex-col md:flex-row justify-between md:items-end gap-4">
                    <div class="flex flex-wrap gap-x-3 gap-y-2 items-center">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs font-medium py-1.5 px-3 rounded-full flex items-center space-x-1.5 shadow-sm">
                            <span>オファーID</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs font-medium py-1.5 px-3 rounded-full flex items-center space-x-1.5 shadow-sm">
                            <span>求人名</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs font-medium py-1.5 px-3 rounded-full flex items-center space-x-1.5 shadow-sm">
                            <span>候補者名</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                         <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs font-medium py-1.5 px-3 rounded-full flex items-center space-x-1.5 shadow-sm">
                            <span>作成日</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                        <button class="bg-sky-100 text-sky-700 text-xs font-medium py-1.5 px-3 rounded-full flex items-center space-x-1.5 shadow-sm">
                            <span class="whitespace-nowrap">ステータス:</span>
                            <span class="truncate-value">下書き</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                    </div>

                    <a href="#prepare-new-offer" class="bg-red-600 hover:bg-red-500 text-white font-semibold py-2.5 px-5 rounded-md text-sm shadow-md flex items-center space-x-2 flex-shrink-0 whitespace-nowrap">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                        <span>新規オファー準備</span>
                    </a>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">オファーID</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">作成日時</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">求人名</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">候補者名</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ステータス</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">件名</th>
                                <th scope="col" class="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">アクション</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="offer-texts-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <nav class="mt-6 py-2 flex justify-center" aria-label="Pagination">
                <ul class="flex items-center space-x-1" id="pagination-links">
                    </ul>
            </nav>
         </div>
    </main>

    <footer class="bg-gray-700 text-white text-center py-3 h-12 fixed bottom-0 left-0 right-0 z-30">
        <p class="text-xs">&copy; <span id="currentYear"></span> 株式会社TORQUE</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const offerTextsData = [
            { offerId: 'OFF-001', creationDate: '2025年5月25日 10:30', jobName: 'フロントエンドエンジニア', candidateName: '山田 花子', status: '下書き', subject: '【株式会社テックリード】フロントエンドエンジニアのポジションに関するご案内', actionLink: '#offer-detail?ID=OFF-001' },
            { offerId: 'OFF-002', creationDate: '2025年5月25日 09:15', jobName: '人事スペシャリスト', candidateName: '佐藤 太郎', status: '送信済', subject: '【株式会社ヒューマンセントリック】人事スペシャリストの件', actionLink: '#offer-detail?ID=OFF-002' },
            { offerId: 'OFF-003', creationDate: '2025年5月24日 18:00', jobName: 'SREエンジニア', candidateName: '鈴木 一郎', status: '送信準備完了', subject: '貴社SREエンジニアのポジションについて - 株式会社スマートワークスより', actionLink: '#offer-detail?ID=OFF-003' },
            { offerId: 'OFF-004', creationDate: '2025年5月24日 15:20', jobName: 'バックエンドデベロッパー (Java)', candidateName: '高橋 良子', status: '下書き', subject: 'Javaバックエンド開発ポジションのご提案 - 株式会社データドライブ', actionLink: '#offer-detail?ID=OFF-004' },
            { offerId: 'OFF-005', creationDate: '2025年5月23日 17:00', jobName: 'UI/UXデザイナー', candidateName: '田中 誠', status: '送信済', subject: 'UI/UXデザイナー募集の件（株式会社クリエイティブソリューションズ）', actionLink: '#offer-detail?ID=OFF-005' },
            { offerId: 'OFF-006', creationDate: '2025年5月23日 11:45', jobName: '採用担当リーダー', candidateName: '渡辺 久美子', status: '開封済', subject: '採用担当リーダーポジションについて - 株式会社ネクストステージ', actionLink: '#offer-detail?ID=OFF-006' },
            { offerId: 'OFF-007', creationDate: '2025年5月22日 16:30', jobName: 'オフィスアドミニストレーター', candidateName: '伊藤 健太', status: '下書き', subject: 'オフィスアドミニストレーター職のご案内 (株式会社グローバリンク)', actionLink: '#offer-detail?ID=OFF-007' },
            { offerId: 'OFF-008', creationDate: '2025年5月22日 14:00', jobName: 'QAエンジニア', candidateName: '山本 直樹', status: '送信済', subject: 'QAエンジニアのポジションに関するスカウト - 株式会社アルファシステム', actionLink: '#offer-detail?ID=OFF-008' },
            { offerId: 'OFF-009', creationDate: '2025年5月21日 10:00', jobName: '労務マネージャー', candidateName: '中村 あゆみ', status: '返信あり', subject: 'Re: 【株式会社キャリアアップ】労務マネージャーのポジションに関するご案内', actionLink: '#offer-detail?ID=OFF-009' },
            { offerId: 'OFF-010', creationDate: '2025年5月21日 09:00', jobName: 'フルスタックエンジニア', candidateName: '小林 恵子', status: '下書き', subject: 'フルスタックエンジニア募集 - 株式会社デジタルフォワード', actionLink: '#offer-detail?ID=OFF-010' },
            { offerId: 'OFF-011', creationDate: '2025年5月20日 17:30', jobName: 'モバイルアプリ開発者 (iOS)', candidateName: '加藤 賢一', status: '送信準備完了', subject: 'iOSエンジニアのポジションについて - 株式会社ライフクリエイト', actionLink: '#offer-detail?ID=OFF-011' },
            { offerId: 'OFF-012', creationDate: '2025年5月20日 15:00', jobName: '人事企画担当', candidateName: '吉田 未来', status: '送信済', subject: '人事企画ポジションのご案内 - 株式会社スタッフファーストより', actionLink: '#offer-detail?ID=OFF-012' },
            { offerId: 'OFF-013', creationDate: '2025年5月19日 18:00', jobName: 'ファシリティマネージャー', candidateName: '佐々木 淳', status: '開封済', subject: 'ファシリティマネージャー職へのスカウト（株式会社総務コンシェルジュ）', actionLink: '#offer-detail?ID=OFF-013' },
            { offerId: 'OFF-014', creationDate: '2025年5月19日 11:20', jobName: 'クラウドアーキテクト (AWS)', candidateName: '山口 龍一', status: '下書き', subject: 'AWSクラウドアーキテクトのポジション - 株式会社クラウドエース', actionLink: '#offer-detail?ID=OFF-014' },
            { offerId: 'OFF-015', creationDate: '2025年5月18日 16:00', jobName: 'シニアリクルーター', candidateName: '井上 美咲', status: '送信済', subject: '【株式会社HRプロフェッショナルズ】シニアリクルーター募集', actionLink: '#offer-detail?ID=OFF-015' },
            { offerId: 'OFF-016', creationDate: '2025年5月18日 13:10', jobName: '総務部長候補', candidateName: '木村 拓也', status: '下書き', subject: '総務部長候補ポジションのご案内 (株式会社オールラウンドサービス)', actionLink: '#offer-detail?ID=OFF-016' },
            { offerId: 'OFF-017', creationDate: '2025年5月17日 14:50', jobName: 'データサイエンティスト', candidateName: '林 真理子', status: '送信準備完了', subject: 'データサイエンティストのポジションに関するスカウト - 株式会社コードマスターズ', actionLink: '#offer-detail?ID=OFF-017' },
            { offerId: 'OFF-018', creationDate: '2025年5月17日 10:00', jobName: '人事コンサルタント', candidateName: '森 浩二', status: '送信済', subject: '【株式会社トップキャリア】人事コンサルタント募集の件', actionLink: '#offer-detail?ID=OFF-018' },
            { offerId: 'OFF-019', creationDate: '2025年5月16日 17:00', jobName: 'フロントエンドエンジニア', candidateName: '岡田 由紀', status: '開封済', subject: 'フロントエンドエンジニアのポジションに関するご連絡 - 株式会社テックリード', actionLink: '#offer-detail?ID=OFF-019' },
            { offerId: 'OFF-020', creationDate: '2025年5月16日 11:30', jobName: 'SREエンジニア', candidateName: '西村 聡', status: '下書き', subject: 'SREエンジニアポジションへのスカウト - 株式会社スマートワークス', actionLink: '#offer-detail?ID=OFF-020' }
        ];

        const tableBody = document.getElementById('offer-texts-table-body');
        const paginationUl = document.getElementById('pagination-links');

        function getStatusBadgeClass(status) {
            switch (status) {
                case '下書き': return 'bg-yellow-100 text-yellow-800';
                case '送信準備完了': return 'bg-blue-100 text-blue-800';
                case '送信済': return 'bg-green-100 text-green-800';
                case '開封済': return 'bg-indigo-100 text-indigo-800';
                case '返信あり': return 'bg-pink-100 text-pink-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        if (tableBody) {
            let tableRowsHTML = '';
            offerTextsData.forEach(offer => {
                tableRowsHTML += `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${offer.offerId}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${offer.creationDate}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${offer.jobName}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${offer.candidateName}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusBadgeClass(offer.status)}">
                            ${offer.status}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm text-gray-600 max-w-xs truncate" title="${offer.subject}">${offer.subject}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-center">
                        <a href="${offer.actionLink}" class="inline-block text-white bg-sky-600 hover:bg-sky-700 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-xs px-3 py-1.5 transition-colors">表示/編集</a>
                    </td>
                </tr>`;
            });
            tableBody.innerHTML = tableRowsHTML;
        }

        if (paginationUl) {
            let paginationHTML = `
            <li>
                <a href="#" class="px-3 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-md">前へ</a>
            </li>`;
            for (let i = 1; i <= 10; i++) {
                paginationHTML += `
                <li>
                    <a href="#page${i}" class="px-3 py-1.5 text-sm font-medium ${ i === 1 ? 'bg-sky-600 text-white hover:bg-sky-700' : 'text-gray-600 hover:text-gray-800 hover:bg-gray-100'} rounded-md transition-colors">${i}</a>
                </li>`;
            }
            paginationHTML += `
            <li>
                <a href="#" class="px-3 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-md">次へ</a>
            </li>`;
            paginationUl.innerHTML = paginationHTML;
        }
    </script>
</body>
</html>
